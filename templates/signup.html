{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container mt-8">
    <div class="content-section">
     <form method = 'POST'>
      {% csrf_token %}
      {% if error %}
        {{error}}
      {% endif %}
       <fieldset class="form-group">
      <legend class="border-bottom  mb-4 my-4"> Join Today</legend>
        <input type='text' placeholder='username' name='username'><br>
        <input type='text' placeholder='passworld' name='passworld1'><br> 
        <input type='text' placeholder='confirm passworld' name='passworld2'><br>
      
      </fieldset>
      <div class="container">
      <div class="form-group">
      <button class="btn-outline info" type="submit">Sign Up</button>
      </div>
      </div>
     </form>
     <div class="border-top pt-3">
     <small class="text-muted">
     Already Have an Accout?
     <a class = "ml-2" href="{% url 'login' %}">Sign In</a>
     </small>
    </div>
    </div>
{% endblock body %}
