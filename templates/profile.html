{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container mt-8">
    <div class="content-section">
  <div class="media">
    {% comment %} <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> {% endcomment %}
    <div class="card" style="width: 18rem;">
    <img class="card-img-top"  src="{{ user.profile.image.url }}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text"><div class="media-body">
      <h2 class="account-heading">{{user.username}}</h2>
    </div>.</p>
    </div>
    </div>
    <h1><p class="text-secondary">{{user.email}}</p>
      <p class="text-secondary">{{user.City}}</p></h1>
  </div>
  <!-- FORM HERE -->
  <form method = 'POST' enctype= "multipart/form-data">
      {% csrf_token %}
       <fieldset class="form-group">
        <legend class="border-bottom  mb-4">Profile Info</legend>
          {{u_form|crispy }}
          {{p_form|crispy }}
        </fieldset>
        <div class="container">
        <div class="form-group">
        <button class="btn-outline info" type="submit">Update</button>
        </div>
        </div>
        </div>
    </form>
</div>
</div>
{% endblock body %}
